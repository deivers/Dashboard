<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta name="author" content="One Time Software">
		<meta name="version" content="1.2">
		<title>Matchup Quiz</title>
		<script src="../../_code/common.js"></script>
		<link href="../../_code/common.css" rel="stylesheet" media="screen" type="text/css">
		<link href="../../_code/MatchupLateral.css" rel="stylesheet" media="screen" type="text/css">
		<style>
			/* if desired, in this style section override the default styles defined in the external css */
			/* the most useful classes for styling are .upperTab, .dropZone, .dragTab, and .correct */
			/* the following makes sure all the heights are the same; adjust to suit your content */
			.upperTab, .dragTab, .dropZone, img {
				height: 80px;
			}
			.upperTab {
				width: 300px;
				background-color: #ccc;
			}
			.dragTab, .dropZone {
				width: 200px;
			}
		</style>
		<script>
			/* the following parameters govern the behavior of the quiz */
			var questionNumber = 1;				// must be unique across files in this folder
			var questionSummaryText = "DNA structures";
			var shuffleWhich = "dropZones";		// "dropZones" or "draggables"
			var rejectWrongAnswers = true;		// false increases difficulty
			var requireCompletion = true;		// true increases difficulty
			var logResponsesToDashboard = true;	// true if you want to use the Dashboard
			var nextPageUrl = "../MatchupStacked/MatchupStacked.html";  // any relative or absolute url
		</script>
		<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
		<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
		<script src="../../_code/jquery.ui.touch-punch.min.js"></script>
		<script src="../../_code/matchup3.js"></script>
	</head>
	<body>

		<h2>Drag from the lower group and drop on the best match in the upper group</h2>
		<div id="quiz">

<!-- tabs and zones -->
			<div id="zoneShelf">

				<div class="zoneGroup">
					<div class="upperTab">
						<p class="tabText">
							One
						</p>
					</div>
					<div class="dropZone"></div>
				</div>

				<div class="zoneGroup">
					<div class="upperTab">
						<p class="tabText">
							Two
						</p>
					</div>
					<div class="dropZone"></div>
				</div>

				<div class="zoneGroup">
					<div class="upperTab">
						<p class="tabText">
							Three
						</p>
					</div>
					<div class="dropZone"></div>
				</div>

				<div class="zoneGroup">
					<div class="upperTab">
						<p class="tabText">
							Four
						</p>
					</div>
					<div class="dropZone"></div>
				</div>

			</div>

<!-- draggable choices -->
			<div id="choiceShelf">

				<div class="dragParent">
					<div class="dragTab">
						<p class="dragText">
							Uno
						</p>
					</div>
				</div>

				<div class="dragParent">
					<div class="dragTab">
						<p class="dragText">
							Dos
						</p>
					</div>
				</div>

				<div class="dragParent">
					<div class="dragTab">
						<p class="dragText">
							Tres
						</p>
					</div>
				</div>

				<div class="dragParent">
					<div class="dragTab">
						<p class="dragText">
							Quatro
						</p>
					</div>
				</div>

				<div class="dragParent">
					<div class="dragTab">
						<p class="dragText">
							Cinco
						</p>
					</div>
				</div>

			</div>

<!-- buttons -->
			<div id="submitButton" class="prominentButton">
				<div>Check answers</div>
			</div>
			<button id="nextButton">Next page</button>
			<div id="resetButton" class="blandButton">
				<div>RESET</div>
			</div>
		</div><!-- End of quiz div -->
	</body>
</html>
