<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta name="author" content="One Time Software">
		<meta name="version" content="1.2">
		<title>Sequencer Quiz</title>
		<script src="../../../_code/common.js"></script>
		<link href="../../../_code/common.css" rel="stylesheet" media="screen" type="text/css">
		<link href=".././../_code/Sequencer.css" rel="stylesheet" media="screen" type="text/css">
		<style>
			.quiz {
				width: 1100px;
				margin: auto;
			}
			.sortGroup {
				margin: 30px;
			}
			#sortable1, #sortable2 {
				width: 1100px;		/* for layout in a horizontal row, make this very wide; for a vertical column, make it narrow, the same width as draggable width plus padding */
				margin: 20px;
				padding: 0;
			}
			img, .draggable {
				width: 150px;
			}
			.draggable {
				float: left;		/* for vertical layout, remove this line */
				margin: 5px;
				padding: 5px;
			}
		</style>
		<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
		<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
		<script src="../../../_code/jquery.ui.touch-punch.min.js"></script>
		<script src="../../../_code/Sequencer.js"></script>
		<script>

			/* Instructor editable parameters */
			var qTextSummary = "Summarize the question here for display on the Dashboard";
			var showWrongAnswers = true;		// false increases difficulty
			var logResponsesToDashboard = true;	// true if you want to use the Dashboard
			var quizpageNumber = 1;				// required if the above is true; must be unique across quiz-pages in this folder
			var nextPageUrl = "../ShortAnswer/ShortAnswer.html"; // either a relative url: "../folder/filename.html" or an absolute url: "https://www.dictionary.com"

		</script>
	</head>
	<body>
		<div class="quiz">
			<h2>The following are snapshots of the development of a microscopic organism.  Put the images in the proper chronological order (left to right) by dragging.</h2>
			<div class="sortGroup" style="text-align: center">
				<div id="sortable1" class="connectedSortable" style="display: inline-block;">
					<!-- NOTE: for an actual quiz, do not use sequential or self-disclosing file names! -->
					<div class="draggable"><img src="images/one.jpg"></div>
					<div class="draggable"><img src="images/two.jpg"></div>
					<div class="draggable"><img src="images/three.jpg"></div>
					<div class="draggable"><img src="images/four.jpg"></div>
					<div class="draggable"><img src="images/five.jpg"></div>
					<div class="draggable"><img src="images/six.jpg"></div>
				</div>
				<div class="clearFloat"></div>
			</div>
	<!-- buttons -->
			<div style="text-align: center">
				<div style="display: inline-block;">
					<div id="submitButton" class="button blue">
						Submit
					</div>
				</div>
			</div>
			<div style="text-align: center">
				<div style="display: inline-block;">
					<div id="nextButton" class="button green">
						Next page
					</div>
				</div>
			</div>
			<div style="text-align: center">
				<div style="display: inline-block;">
					<div id="resetButton" class="button clearColor">
						RESET
					</div>
				</div>
			</div>

		</div><!-- End of quiz div -->

	</body>
</html>
